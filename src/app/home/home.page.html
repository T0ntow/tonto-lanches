<ion-header>
  <div class="toolbar-main">
    <img id="logo-header" src="/assets/imagens-main/tonto-lanches.png" alt="logo">

    <div class="container-nav-list">
      <ul class="nav-list">
        <li class="link">Início</li>
        <li class="link">Produtos</li>
        <li class="link">Lanchonetes</li>
        <li class="link">Registrar Lanchonete</li>
      </ul>
    </div>

    <input type="search" class="input search" placeholder="Pesquise por uma lanchonete">

    <ul class="nav-list">
      <li id="minha-conta"><a class="link">Minha Conta</a></li>
    </ul>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div class="container-text">
      <p>Venha fazer parte da Tonto Lanches e cadastre já sua empresa em nosso site, clique <a class="texto-destaque link">aqui</a> e faça isso em poucos cliques</p>
      <p>Se você estiver com fome pode procurar por lanchonetes registradas na sua região</p>
    </div>

    <img id="logo-main" src="/assets/imagens-main/tonto-lanches.png" alt="">
  </div>
</ion-content>
