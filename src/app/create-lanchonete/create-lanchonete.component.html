<main>
  <div id="container">
    <div id="container-left">
      <a routerLink=""><img class="logo" src="/assets/imagens-main/tonto-lanches.png" alt="logo"></a>
      <h1>Registre seu restaurante em nosso site</h1>
    </div>

    <div id="container-right">
      <h2>Cadastre sua loja</h2>
      
      <form>
        <div class="container-content">
          <h3>Dados principais</h3>

          <ion-label class="label">Nome completo</ion-label>  
          <input type="text" placeholder="Nome do responsável legal">

          <ion-label class="label">CPF do responsável</ion-label>
          <input type="text" placeholder="000.000.000-00">
          
          <ion-label class="label">Nome da lanchonete</ion-label>
          <input type="text">

          <ion-label class="label">Telefone celular</ion-label>
          <input type="tel" placeholder="(00) 00000-0000">

          <!-- <input type="password" placeholder="Reescreva a senha" equired> -->


          <h3>Endereço da loja</h3>

          <ion-label class="label">CEP</ion-label>
          <input type="number" placeholder="00000-000">

          <ion-label class="label">Estado</ion-label>
          <input type="text"required>

          <ion-label class="label">Cidade</ion-label>
          <input type="text"required>

          <ion-label class="label">Bairro</ion-label>
          <input type="text"required>

          <ion-label class="label">Endereço</ion-label>
          <input type="text"required>

          <ion-label class="label">Número</ion-label>
          <input type="numer"required>

          <ion-label class="label">Complemento (opcional)</ion-label>
          <input type="text"required>


        </div>

        <ion-button id="submit" type="submit">Enviar</ion-button>
      </form>

    </div>
  </div>
</main>
